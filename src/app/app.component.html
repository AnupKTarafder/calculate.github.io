<div class="container">
  <app-table-to-text (onSubmit)="onSubmit($event[0], $event[1], $event[2])"></app-table-to-text>
  <div style="display: flex; flex-direction: column;">
    <mat-form-field style="flex-grow: 1">
      <textarea [formControl]="textControl" style="width: 100%; height: 100%" matInput></textarea>
    </mat-form-field>
    <button style="margin-bottom: 16px" mat-flat-button (click)="calculateTotals()">মোট হিসেব করুন</button>

  </div>
</div>
